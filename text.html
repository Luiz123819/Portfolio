<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrossel de Cards com Imagens</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carrossel-container {
      width: 90%;
      max-width: 900px;
      overflow: hidden;
      position: relative;
    }

    .carrossel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .card {
      min-width: 280px;
      margin: 0 10px;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      flex-shrink: 0;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }

    .card p {
      font-size: 0.95em;
      color: #ccc;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .prev { left: 0; }
    .next { right: 0; }
  </style>
</head>
<body>
  <div class="carrossel-container">
    <button class="nav-btn prev">&#10094;</button>
    <div class="carrossel" id="carrossel">
      <div class="card">
        <img src="https://source.unsplash.com/400x180/?car,sport" alt="Carro esportivo">
        <div class="card-content">
          <h3>Carro Esportivo</h3>
          <p>Design agressivo e alto desempenho nas pistas.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/400x180/?car,classic" alt="Carro clássico">
        <div class="card-content">
          <h3>Carro Clássico</h3>
          <p>Elegância atemporal e charme vintage.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/400x180/?car,electric" alt="Carro elétrico">
        <div class="card-content">
          <h3>Carro Elétrico</h3>
          <p>Tecnologia sustentável e inovação silenciosa.</p>
        </div>
      </div>
    </div>
    <button class="nav-btn next">&#10095;</button>
  </div>

  <script>
    const carrossel = document.getElementById('carrossel');
    const cardWidth = 300; // largura do card + margem
    let scrollPosition = 0;

    document.querySelector('.next').addEventListener('click', () => {
      scrollPosition += cardWidth;
      if (scrollPosition > carrossel.scrollWidth - carrossel.clientWidth) {
        scrollPosition = 0;
      }
      carrossel.style.transform = `translateX(-${scrollPosition}px)`;
    });

    document.querySelector('.prev').addEventListener('click', () => {
      scrollPosition -= cardWidth;
      if (scrollPosition < 0) scrollPosition = 0;
      carrossel.style.transform = `translateX(-${scrollPosition}px)`;
    });
  </script>
</body>
</html>
